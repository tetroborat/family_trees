
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Авторизация | Родословная</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
body {
    padding-top: 80px;
    background-color: #648C85;
}
.container {
    background-color: #f9f6f999;
    border-radius: 25px;
    padding: 20px;
    width:450px;
}
.alert {
    margin-bottom: 0;
    margin: 0 auto;
    text-align: center;
    border-radius: 25px;
    width: 75%;
}
</style>
<body>
<h1 align="center" class="display-1">Добро пожаловать</h1>
<br>
<p align="center" class="lead">Здесь Вы сможете составить свое генеалогическое дерево, но сначала скажите кто Вы:</p>
<br>
{% if messages %}
{% for message in messages %}
<div class="container-fluid p-0" style="width:600px;">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="padding: 5px; margin: 10px auto">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" style="
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.2rem 0.75rem;
        color: inherit;">&times;</span>
        </button>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
<br>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Логин</label>
            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Пароль">
        </div>
        <!--        <div class="form-check">-->
        <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--        </div>-->
        <div class="col" align="center">
            <br>
            <button type="submit" class="btn btn-primary">Войти</button> или
            <a href="{% url 'signup' %}" type="button" class="btn btn-success">Зарегестрироваться</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $(".alert-message").alert();
window.setTimeout(function() { $(".alert-message").alert('close'); }, 4000);
</script>
</body>
